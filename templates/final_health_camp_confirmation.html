<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Confirmation | Swiftcare</title>

    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            background-color: #cc4433;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            background-color: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        .container {
            background-color: #cc4433;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 150px auto;
            width: 400px;
        }

        .container h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1><a href="{{ url_for('landing_page') }}" style="text-decoration: none; color: white;">SWIFTCARE</a></h1>
    <div>
        <a href="{{ url_for('signin') }}">Signin</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('Profile') }}">Profile</a>
    </div>
</div>

<!-- Final Confirmation Message -->
<div class="container">
    <h2>Health Camp Confirmed</h2>
    <p>Your health camp has been successfully confirmed.</p>
    <p>Thank you for booking with SwiftCare!</p>
    <a href="{{ url_for('landing_page') }}">
        <button>Go to Home</button>
    </a>
</div>

</body>
</html>
