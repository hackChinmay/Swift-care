<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Include FontAwesome for robot icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Chatbot styling */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #cc4433;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .chatbot-icon i {
            font-size: 30px;
            color: white;
        }

        .chat-popup {
            display: none;
            position: fixed;
            bottom: 90px;
            left: 20px;
            border: 2px solid #cc4433;
            border-radius: 10px;
            width: 300px;
            background-color: white;
            z-index: 1000;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .chat-popup-header {
            background-color: #cc4433;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-popup-header h4 {
            margin: 0;
        }

        .chat-popup-header i {
            cursor: pointer;
        }

        .chat-popup-body {
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-popup-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }

        .chat-popup-footer input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .chat-popup-footer button {
            padding: 10px 15px;
            background-color: #cc4433;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-popup-footer button:hover {
            background-color: #b3352b;
        }

        .chat-message {
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .chat-message.user {
            background-color: #cc4433;
            color: white;
            align-self: flex-end;
        }

        .chat-message.bot {
            background-color: #f5f5f5;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <!-- Make the Swiftcare logo clickable, linking back to the landing page -->
    <h1><span style="font-size: 40px; color: rgb(255, 255, 255);">SwiftCare</span></h1>
    <div>
        <a href="{{ url_for('signin') }}">Signin</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('program') }}">Profile</a>
    </div>
</div>

<!-- Banner Section -->
<div class="banner">
    <h2>Hospital on Wheels(HOWs)</h2>
    <p>Cares That Comes To You</p>
</div>

<!-- Guidance Section -->
<div class="guidance">
    <h3>IN GUIDANCE WITH</h3>
    <div class="logos">
        <img src="{{ url_for('static', filename='images/national_health_mission.png') }}" alt="National Health Mission">
        <img src="{{ url_for('static', filename='images/ministry_of_health.svg') }}" alt="Ministry of Health and Family Welfare">
    </div>
</div>

<!-- Health Services Buttons -->
<div class="services">
    <a href="{{ url_for('general_health_checkup') }}" class="service-btn">General Health Checkup</a>
    <a href="{{ url_for('health_camp') }}" class="service-btn">Health Camp</a>
    <a href="{{ url_for('blood_donation') }}" class="service-btn">Blood Donation</a>
    <a href="{{ url_for('icu_on_wheel') }}" class="service-btn">ICU On Wheel</a>
</div>

<!-- Chatbot Icon -->
<div class="chatbot-icon" id="chatbot-icon">
    <i class="fas fa-robot"></i>
</div>

<!-- Chat Popup -->
<div class="chat-popup" id="chat-popup">
    <div class="chat-popup-header">
        <h4>Chat Assistant</h4>
        <i class="fas fa-times" id="close-popup"></i>
    </div>
    <div class="chat-popup-body" id="chat-body">
        <!-- Chat messages will go here -->
    </div>
    <div class="chat-popup-footer">
        <input type="text" id="user-input" placeholder="Ask something...">
        <button id="send-btn">Send</button>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Made With Love In VIT @Hack Battle IEEE CSE</p>
</div>

<script>
    // Toggle chatbot visibility
    document.getElementById('chatbot-icon').addEventListener('click', function() {
        document.getElementById('chat-popup').style.display = 'block';
    });

    document.getElementById('close-popup').addEventListener('click', function() {
        document.getElementById('chat-popup').style.display = 'none';
    });

    // Handle chat functionality
    document.getElementById('send-btn').addEventListener('click', function() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() !== '') {
            addMessage('user', userInput);
            fetchChatbotResponse(userInput);
            document.getElementById('user-input').value = '';  // Clear input field
        }
    });

    function addMessage(role, text) {
        const chatBody = document.getElementById('chat-body');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('chat-message', role);
        messageDiv.textContent = text;
        chatBody.appendChild(messageDiv);
        chatBody.scrollTop = chatBody.scrollHeight;  // Auto-scroll to the latest message
    }

    function fetchChatbotResponse(userInput) {
        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: userInput })
        })
        .then(response => response.json())
        .then(data => {
            addMessage('bot', data.response);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
