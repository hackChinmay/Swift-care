<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICU on Wheel | Swiftcare</title>

    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Main Styling for the ICU on Wheel Page */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #cc4433;
            width: 98%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            background-color: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        /* Form Container */
        .container {
            background-color: #cc4433;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin: 150px auto;
        }

        .container h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 90%;
            padding: 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1><span style="font-size: 40px; color: rgb(255, 255, 255);">SwiftCare</span></h1>
    <div>
        <a href="{{ url_for('signin') }}">Signin</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('program') }}">Profile</a>
    </div>
</div>

<!-- ICU on Wheel Form -->
<div class="container">
    <h2>ICU on Wheel</h2>
    <form action="{{ url_for('confirm_icu_on_wheel') }}" method="POST">
        <input type="text" name="purpose" placeholder="purpose of the ICU on Wheels" required>
        <input type="text" name="equipment" placeholder="Essential Equipment:" required>
        <input type="text" name="personnel" placeholder="Medical Personnel:" required>
        <input type="text" name="protocols" placeholder="Emergency Protocols" required>
        <input type="text" name="patient_name" placeholder="Patient Name" required>
        <input type="text" name="contact_info" placeholder="Contact Information" required>
        <input type="text" name="address" placeholder="Address" required>
        <button type="submit">Confirm Details</button>
    </form>
</div>

</body>
</html>
