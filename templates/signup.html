<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftcare Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="navbar">
    <h1><span style="font-size: 40px; color: rgb(255, 255, 255);">SwiftCare</span></h1>
    <div>
        <a href="{{ url_for('signin') }}">Signin</a>
        <a href="{{ url_for('signup') }}">Signup</a>
    </div>
</div>

<div class="container">
    <h2>New User</h2>
    <form action="{{ url_for('signup') }}" method="POST">
        <input type="text" name="username" placeholder="Enter Valid Username" required>
        <input type="password" name="password" placeholder="Enter Valid Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Your Password" required>
        <input type="text" name="address" placeholder="Enter Valid Address" required>
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="{{ url_for('signin') }}">Already have an account? Click me to Sign in</a></p>
</div>

</body>
</html>
