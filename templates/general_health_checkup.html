<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Health Checkup | Swiftcare</title>
    
    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        /* Main Styling for the General Health Checkup page */
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #cc4433;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .navbar div {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            background-color: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
        }

        /* Doctor Selection Section */
        .doctor-selection {
            text-align: center;
            padding: 120px 20px 40px; /* Offset for navbar */
        }

        .doctor-selection h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .doctor-selection h3 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #555;
        }

        /* Doctor Grid */
        .doctor-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .doctor-card {
            background-color: #cc4433;
            color: white;
            width: 220px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .doctor-card img {
            width: 50px;
            margin-bottom: 10px;
        }

        .doctor-card:hover {
            background-color: #b3352b;
            transform: translateY(-10px);  /* Lift effect on hover */
        }

        .doctor-card strong {
            display: block;
            font-size: 20px;
            margin-top: 10px;
            font-weight: 600;
        }

        .doctor-card p {
            font-size: 16px;
            font-weight: 400;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
            font-weight: 500;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <h1><a href="{{ url_for('landing_page') }}" style="text-decoration: none; color: white;">SWIFTCARE</a></h1>
    <div>
        <a href="{{ url_for('signin') }}">Signin</a>
        <a href="{{ url_for('signup') }}">Signup</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('program') }}">Program</a>
    </div>
</div>

<!-- Doctor Selection Section -->
<div class="doctor-selection">
    <h2>Doctor Required</h2>
    <h3>General Health Checkup:</h3>

    <div class="doctor-grid">
        <!-- Doctor Cards -->
        <a href="{{ url_for('book_doctor', doctor_name='Dr. Selva Rani') }}" class="doctor-card">
            <img src="{{ url_for('static', filename='images/doctor_icon.png') }}" alt="Doctor Icon">
            <strong>Dr. Selva Rani</strong>
            <p>(MBBS)</p>
        </a>
        
        <a href="{{ url_for('book_doctor', doctor_name='Dr. Shitig A') }}" class="doctor-card">
            <img src="{{ url_for('static', filename='images/doctor_icon.png') }}" alt="Doctor Icon">
            <strong>Dr. Shitig A</strong>
            <p>(MBBS)</p>
        </a>
        
        <a href="{{ url_for('book_doctor', doctor_name='Dr. Mohan Y') }}" class="doctor-card">
            <img src="{{ url_for('static', filename='images/doctor_icon.png') }}" alt="Doctor Icon">
            <strong>Dr. Mohan Y</strong>
            <p>(MBBS)</p>
        </a>
        
        <a href="{{ url_for('book_doctor', doctor_name='Dr. Radhika A') }}" class="doctor-card">
            <img src="{{ url_for('static', filename='images/doctor_icon.png') }}" alt="Doctor Icon">
            <strong>Dr. Radhika A</strong>
            <p>(MBBS)</p>
        </a>
        
        <a href="{{ url_for('book_doctor', doctor_name='Dr. Yogesh Y') }}" class="doctor-card">
            <img src="{{ url_for('static', filename='images/doctor_icon.png') }}" alt="Doctor Icon">
            <strong>Dr. Yogesh Y</strong>
            <p>(MBBS)</p>
        </a>
        
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Made With Love In VIT @Hack Battle IEEE CSE</p>
</div>

</body>
</html>
